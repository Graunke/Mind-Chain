    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        
        /* Animações de Respiração */
        @keyframes breathe-in {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.8); opacity: 1; }
        }
        @keyframes breathe-hold {
            0% { transform: scale(1.8); opacity: 1; }
            50% { transform: scale(1.85); opacity: 0.9; } /* Leve pulsação */
            100% { transform: scale(1.8); opacity: 1; }
        }
        @keyframes breathe-out {
            0% { transform: scale(1.8); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .animate-float-1 { animation: float 15s infinite ease-in-out; }
        .animate-float-2 { animation: float 20s infinite ease-in-out reverse; }
        .animate-float-3 { animation: float 18s infinite ease-in-out 2s; }

        /* Estilos Base (Light Mode) */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
            transition: all 0.3s ease;
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            color: #334155; /* slate-700 */
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: #818cf8;
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.1);
        }

        /* Estilos Dark Mode */
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.7); /* slate-800 semi-transparent */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        .dark .glass-input {
            background: rgba(15, 23, 42, 0.6); /* slate-900 */
            border: 2px solid rgba(51, 65, 85, 0.6); /* slate-700 */
            color: #f1f5f9; /* slate-100 */
        }
        .dark .glass-input:focus {
            border-color: #6366f1; /* indigo-500 */
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }
        .dark .glass-input::placeholder {
            color: #94a3b8; /* slate-400 */
        }

        /* Classes utilitárias para respiração */
        .circle-inhale { animation: breathe-in 5s ease-in-out forwards; }
        .circle-hold { animation: breathe-hold 5s ease-in-out infinite; }
        .circle-exhale { animation: breathe-out 5s ease-in-out forwards; }

        .scroll-fade-mask {
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }

                    {fromHistory && <button onClick={() => window.print()} className="px-5 py-2.5 bg-indigo-600 dark:bg-indigo-700 text-white rounded-xl hover:bg-indigo-700 dark:hover:bg-indigo-600 transition-all font-semibold text-xs shadow-lg flex items-center justify-center gap-1.5"><Printer size={14} /> {t.result.print}</button>}

        const HistoryView = ({ history, onBack, onSelect, t }) => (
            <div className="max-w-4xl mx-auto w-full animate-fade-in pb-12 px-4 pt-6 md:pt-12">
                 <div className="text-center mb-10 space-y-2">
                    <h2 className="text-3xl font-bold text-slate-800 dark:text-white">{t.history.title}</h2>
                    <p className="text-base font-light text-slate-600 dark:text-slate-300">{t.history.subtitle}</p>
                </div>
                <div className="space-y-4">
                    {history.length === 0 ? (
                        <div className="text-center py-12 glass-panel rounded-2xl"><p className="text-slate-400 dark:text-slate-500">{t.history.empty}</p></div>
                    ) : (
                        history.map((entry, index) => (
                            <div key={entry.id || index} onClick={() => onSelect(entry)} className="glass-panel rounded-2xl p-6 shadow-sm hover:shadow-lg cursor-pointer transition-all border border-transparent hover:border-indigo-200 dark:hover:border-indigo-800 h-auto">
                                <div className="flex justify-between items-center mb-2">

                <div className="mt-8 flex justify-center"><button onClick={onBack} className="px-6 py-3 bg-slate-800 dark:bg-slate-700 text-white rounded-xl hover:bg-slate-900 dark:hover:bg-slate-600 transition-all font-semibold text-sm shadow-lg flex items-center gap-2"><RotateCcw size={16} /> {t.history.back}</button></div>

        // ... (ThoughtRecordTool wrapper) mantido igual ...
        const ThoughtRecordTool = ({ t, lang }) => {
            const [step, setStep] = useState('intro'); 
            const [direction, setDirection] = useState('forward');
            const [currentStageIndex, setCurrentStageIndex] = useState(0);
            const [history, setHistory] = useState([]);
            const [fromHistory, setFromHistory] = useState(false);
            const [data, setData] = useState({ pensamentos: [], emocoes: [], comportamentos: [] });
            const [inputText, setInputText] = useState('');

            useEffect(() => {
                const savedHistory = localStorage.getItem('mindchain_history');
                if (savedHistory) { try { setHistory(JSON.parse(savedHistory)); } catch (e) { setHistory([]); } }
            }, []);

            const handleSave = () => {
                const newEntry = { ...data, direction, id: Date.now(), timestamp: new Date().toISOString() };
                const updatedHistory = [newEntry, ...history];
                setHistory(updatedHistory);
                localStorage.setItem('mindchain_history', JSON.stringify(updatedHistory));
                handleRestart();
            };

            const getStages = () => {
                const common = {
                    pensamentos: { key: 'pensamentos', label: t.input.stages.pensamentos.label, icon: <Brain />, color: 'text-indigo-600', bg: 'bg-indigo-100', prompt: t.input.stages.pensamentos.prompt },
                    emocoes: { key: 'emocoes', label: t.input.stages.emocoes.label, icon: <Heart />, color: 'text-rose-600', bg: 'bg-rose-100', prompt: t.input.stages.emocoes.prompt },
                    comportamentos: { key: 'comportamentos', label: t.input.stages.comportamentos.label, icon: <Activity />, color: 'text-teal-600', bg: 'bg-teal-100', prompt: t.input.stages.comportamentos.prompt }
                };
                return direction === 'forward' 
                    ? [common.pensamentos, common.emocoes, common.comportamentos]
                    : [common.comportamentos, common.emocoes, common.pensamentos];
            };

            const stages = getStages();
            const currentStage = stages[currentStageIndex];

            const handleStart = (dir) => { setDirection(dir); setStep('input'); setCurrentStageIndex(0); setFromHistory(false); setData({ pensamentos: [], emocoes: [], comportamentos: [] }); };
            const handleRestart = () => { setStep('intro'); setFromHistory(false); setData({ pensamentos: [], emocoes: [], comportamentos: [] }); setCurrentStageIndex(0); };
            const handleAddItem = (e) => { e.preventDefault(); if (!inputText.trim()) return; setData(prev => ({ ...prev, [currentStage.key]: [...prev[currentStage.key], inputText] })); setInputText(''); };
            const handleRemoveItem = (key, idx) => setData(prev => ({ ...prev, [key]: prev[key].filter((_, i) => i !== idx) }));
            const handleNextStage = () => { if (currentStageIndex < 2) setCurrentStageIndex(prev => prev + 1); else setStep('result'); };
            const handleHistorySelect = (entry) => { setData({ pensamentos: entry.pensamentos || [], emocoes: entry.emocoes || [], comportamentos: entry.comportamentos || [] }); setDirection(entry.direction || 'forward'); setFromHistory(true); setStep('result'); };

            if (step === 'intro') return (
                <>
                    <IntroView onStart={handleStart} t={t} />
                    <div className="text-center mt-8">
                        <button onClick={() => setStep('history')} className="text-indigo-600 dark:text-indigo-300 font-semibold text-sm hover:underline flex items-center justify-center gap-2 mx-auto"><HistoryIcon size={16}/> {t.history.viewBtn}</button>
                    </div>
                </>
            );
            if (step === 'input') return <InputView stages={stages} currentStageIndex={currentStageIndex} currentStage={currentStage} data={data} inputText={inputText} setInputText={setInputText} onAddItem={handleAddItem} onRemoveItem={handleRemoveItem} onNextStage={handleNextStage} t={t} />;
            if (step === 'result') return <ResultView stages={stages} data={data} onRestart={handleRestart} onSave={handleSave} fromHistory={fromHistory} onBack={() => {setStep('history'); setFromHistory(false);}} t={t} />;
            if (step === 'history') return <HistoryView history={history} onBack={handleRestart} onSelect={handleHistorySelect} t={t} />;
            return null;
        };

        // --- COMPONENTE FERRAMENTA: CARTÕES DE ENFRENTAMENTO ---
        const CopingCardsTool = ({ t }) => {
            const [cards, setCards] = useState([]);
            const [inputText, setInputText] = useState('');

            useEffect(() => {
                const saved = localStorage.getItem('coping_cards');
                if (saved) { try { setCards(JSON.parse(saved)); } catch (e) { setCards([]); } }
            }, []);

            const addCard = (e) => {
                e.preventDefault();
                if (!inputText.trim()) return;
                const newCards = [...cards, { id: Date.now(), text: inputText }];
                setCards(newCards);
                localStorage.setItem('coping_cards', JSON.stringify(newCards));
                setInputText('');
            };

            const removeCard = (id) => {
                const newCards = cards.filter(c => c.id !== id);
                setCards(newCards);
                localStorage.setItem('coping_cards', JSON.stringify(newCards));
            };

            return (
                <div className="max-w-4xl mx-auto w-full animate-fade-in px-4 pt-6 md:pt-12">
                    {/* Header Compacto */}
                    <div className="text-center mb-6 space-y-3">
                        <div className="relative inline-block">
                            <div className="absolute inset-0 bg-blue-200 dark:bg-blue-900 blur-xl rounded-full opacity-50"></div>
                            <div className="relative bg-white/90 dark:bg-slate-800/90 backdrop-blur-md p-3 rounded-2xl w-16 h-16 flex items-center justify-center mx-auto shadow-lg ring-1 ring-white/50 dark:ring-slate-700/50">
                                <Shield size={32} className="text-blue-600 dark:text-blue-400 drop-shadow-sm" />
                            </div>
                        </div>
                        
                        <div className="space-y-1">
                            <h2 className="text-2xl md:text-3xl font-black bg-gradient-to-r from-blue-900 via-sky-700 to-blue-900 dark:from-blue-300 dark:via-sky-200 dark:to-blue-300 bg-clip-text text-transparent tracking-tight pb-1">
                                {t.cards.title}
                            </h2>
                            <p className="text-base font-light text-slate-600 dark:text-slate-300 max-w-lg mx-auto">{t.cards.subtitle}</p>
                        </div>
                    </div>

                    <div className="glass-panel rounded-xl p-4 mb-6 shadow-md">
                        <form onSubmit={addCard} className="flex gap-2">
                            <input 
                                autoFocus 
                                type="text" 
                                value={inputText} 
                                onChange={(e) => setInputText(e.target.value)} 
                                placeholder={t.cards.placeholder} 
                                className="glass-input flex-1 p-2.5 rounded-lg text-sm text-slate-700 placeholder:text-slate-400 outline-none w-full" 
                            />
                            <button 
                                type="submit" 
                                disabled={!inputText.trim()} 
                                className="bg-indigo-600 dark:bg-indigo-700 text-white p-2.5 rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-600 disabled:opacity-50 transition-all active:scale-95 shadow-md shadow-indigo-200"
                            >
                                <Plus size={20} />
                            </button>
                        </form>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 overflow-y-auto max-h-[50vh] p-2 custom-scrollbar pb-8 scroll-fade-mask">
                        {cards.length === 0 ? (
                            <div className="col-span-full text-center py-8 text-slate-400 dark:text-slate-500 italic bg-white/30 dark:bg-slate-800/30 rounded-xl border border-slate-100 dark:border-slate-800 text-xs">
                                {t.cards.empty}
                            </div>
                        ) : (
                            cards.map(card => (
                                <div key={card.id} className="glass-panel p-4 rounded-xl relative group hover:-translate-y-0.5 transition-all duration-300 border border-white/60 dark:border-slate-700/60 h-auto shadow-sm hover:shadow-md">
                                    <div className="absolute top-0 right-0 p-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button onClick={() => removeCard(card.id)} className="text-slate-300 dark:text-slate-500 hover:text-red-500 dark:hover:text-red-400 transition-colors"><X size={14} /></button>
                                    </div>
                                    <div className="flex items-start gap-3 pr-4"> 
                                        <Shield className="text-blue-500 dark:text-blue-400 mt-0.5 flex-shrink-0" size={18} />
                                        <p className="text-slate-700 dark:text-slate-200 font-medium text-sm leading-relaxed break-words w-full">"{card.text}"</p>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        };

        // --- COMPONENTE FERRAMENTA: RESPIRAÇÃO & RELAXAMENTO ---
        const BreathingTool = ({ t }) => {
            const [isActive, setIsActive] = useState(false);
            const [phase, setPhase] = useState('idle'); // idle, inhale, hold, exhale
            const [timeLeft, setTimeLeft] = useState(5);
            const [cycleText, setCycleText] = useState(t.breathing.ready);
            const timerRef = useRef(null);

            // Atualiza texto se o idioma mudar enquanto ocioso
            useEffect(() => {
                if (phase === 'idle') {
                    setCycleText(t.breathing.ready);
                }
            }, [t, phase]);

            useEffect(() => {
                if (isActive) {
                    const runCycle = () => {
                        // Ciclo: Inhale (5s) -> Hold (5s) -> Exhale (5s)
                        if (phase === 'idle' || phase === 'exhale') {
                            setPhase('inhale');
                            setCycleText(t.breathing.inhale);
                            setTimeLeft(5);
                        } else if (phase === 'inhale') {
                            setPhase('hold');
                            setCycleText(t.breathing.hold);
                            setTimeLeft(5);
                        } else if (phase === 'hold') {
                            setPhase('exhale');
                            setCycleText(t.breathing.exhale);
                            setTimeLeft(5);
                        }
                    };

                    if (phase === 'idle') runCycle();

                    const countdown = setInterval(() => {
                        setTimeLeft((prev) => {
                            if (prev <= 1) {
                                return 5; 
                            }
                            return prev - 1;
                        });
                    }, 1000);
                    
                    return () => clearInterval(countdown);
                } else {
                    setPhase('idle');
                    setCycleText(t.breathing.ready);
                    setTimeLeft(5);
                }
            }, [isActive]);

            // Efeito para controlar a troca de fases baseado no tempo (simulado)
            useEffect(() => {
                if (!isActive) return;
                
                if (timeLeft === 0) {
                    // Troca de fase
                    if (phase === 'idle' || phase === 'exhale') setPhase('inhale');
                    else if (phase === 'inhale') setPhase('hold');
                    else if (phase === 'hold') setPhase('exhale');
                    setTimeLeft(5);
                }
            }, [timeLeft, isActive, phase]);

            // Atualiza o texto baseado na fase atual (sempre reage a 't')
            useEffect(() => {
                if (phase === 'idle') setCycleText(t.breathing.ready);
                else if (phase === 'inhale') setCycleText(t.breathing.inhale);
                else if (phase === 'hold') setCycleText(t.breathing.hold);
                else if (phase === 'exhale') setCycleText(t.breathing.exhale);
            }, [phase, t]);


            const getCircleClass = () => {
                if (!isActive) return 'scale-100 opacity-80';
                if (phase === 'inhale') return 'circle-inhale';
                if (phase === 'hold') return 'circle-hold';
                if (phase === 'exhale') return 'circle-exhale';
                return '';
            };

            const getInstructionColor = () => {
                if (phase === 'inhale') return 'text-teal-600 dark:text-teal-400';
                if (phase === 'hold') return 'text-indigo-600 dark:text-indigo-400';
                if (phase === 'exhale') return 'text-rose-500 dark:text-rose-400';
                return 'text-slate-500 dark:text-slate-400';
            };

            return (
                <div className="flex flex-col items-center w-full animate-fade-in px-4 pt-6 md:pt-12">
                    
                    {/* Header Compacto */}
                    <div className="text-center mb-6 space-y-3">
                        <div className="relative inline-block">
                            <div className="absolute inset-0 bg-teal-200 dark:bg-teal-900 blur-xl rounded-full opacity-50"></div>
                            <div className="relative bg-white/90 dark:bg-slate-800/90 backdrop-blur-md p-3 rounded-2xl w-16 h-16 flex items-center justify-center mx-auto shadow-lg ring-1 ring-white/50 dark:ring-slate-700/50">
                                <Wind size={32} className="text-teal-600 dark:text-teal-400 drop-shadow-sm" />
                            </div>
                        </div>
                        
                        <div className="space-y-1">
                            <h2 className="text-2xl md:text-3xl font-black bg-gradient-to-r from-teal-900 via-emerald-800 to-teal-900 dark:from-teal-300 dark:via-emerald-200 dark:to-teal-300 bg-clip-text text-transparent tracking-tight pb-1">
                                {t.breathing.title}
                            </h2>
                            <p className="text-base font-light text-slate-600 dark:text-slate-300 max-w-md mx-auto">{t.breathing.subtitle}</p>
                        </div>
                    </div>

                    <div className="relative w-48 h-48 md:w-56 md:h-56 flex items-center justify-center mb-6">
                        {/* Círculos de Fundo (Efeito Ripple) */}
                        <div className={`absolute inset-0 bg-teal-100 dark:bg-teal-900 rounded-full mix-blend-multiply dark:mix-blend-screen filter blur-xl opacity-30 ${isActive ? 'animate-pulse' : ''}`}></div>
                        <div className={`absolute w-full h-full border-4 border-teal-50 dark:border-teal-900 rounded-full transform scale-110 opacity-20`}></div>
                        
                        {/* Círculo Principal Animado */}
                        <div className={`w-24 h-24 md:w-32 md:h-32 bg-gradient-to-br from-teal-400 to-indigo-400 dark:from-teal-600 dark:to-indigo-600 rounded-full shadow-2xl shadow-teal-200 dark:shadow-black flex items-center justify-center text-white text-2xl font-bold transition-all duration-1000 ${getCircleClass()}`}>
                            {isActive ? timeLeft : <Wind size={24} />}
                        </div>
                    </div>

                    <div className="text-center space-y-4 w-full">
                        <h3 className={`text-2xl font-bold transition-colors duration-500 ${getInstructionColor()}`}>
                            {cycleText}
                        </h3>
                        
                        <button 
                            onClick={() => setIsActive(!isActive)}
                            className={`px-6 py-3 rounded-xl font-bold text-base flex items-center gap-2 transition-all shadow-lg hover:-translate-y-1 mx-auto border-2 ${isActive ? 'bg-transparent border-rose-500 text-rose-500 dark:text-rose-400 hover:bg-rose-50 dark:hover:bg-rose-900/20' : 'bg-transparent border-teal-600 text-teal-600 dark:text-teal-400 hover:bg-teal-50 dark:hover:bg-teal-900/20'}`}
                        >
                            {isActive ? <><Pause size={18} /> {t.breathing.stop}</> : <><Play size={18} /> {t.breathing.start}</>}
                        </button>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL (APP) ---
        const App = () => {
            const [activeTool, setActiveTool] = useState('thought-record');
            const [darkMode, setDarkMode] = useState(false);
            const [language, setLanguage] = useState('pt'); // 'pt' | 'en'

            const t = translations[language];

            const toggleLanguage = () => {
                setLanguage(prev => prev === 'pt' ? 'en' : 'pt');
            };

            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
            };

            // Aplica a classe 'dark' ao body
            useEffect(() => {
                if (darkMode) {
                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');
                }
            }, [darkMode]);

            const getGradient = () => {
                if (activeTool === 'thought-record') return 'bg-gradient-to-r from-indigo-50 to-purple-50 dark:from-indigo-900/30 dark:to-purple-900/30';
                if (activeTool === 'breathing') return 'bg-gradient-to-r from-teal-50 to-emerald-50 dark:from-teal-900/30 dark:to-emerald-900/30';
                return 'bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-blue-900/30 dark:to-indigo-900/30';
            };

            return (
                <div className="min-h-screen flex flex-col relative z-0">
                    <BackgroundShapes darkMode={darkMode} />
                    
                    {/* Header de Navegação */}
                    <header className="p-4 md:p-6 z-20 flex flex-col md:flex-row items-center justify-between gap-4 md:gap-0 relative">
                        
                        {/* Logotipo posicionado na esquerda (em telas md+) */}
                        <div className="md:absolute md:left-8 md:top-1/2 md:-translate-y-1/2 flex items-center gap-3 cursor-pointer group order-2 md:order-1" onClick={() => window.location.reload()}>
                            <div className="w-10 h-10 bg-white/80 dark:bg-slate-800/80 backdrop-blur-md rounded-xl flex items-center justify-center text-indigo-600 dark:text-indigo-400 shadow-sm border border-white/50 dark:border-slate-600/50 group-hover:scale-105 transition-transform">
                                <Activity size={20} />
                            </div>
                            <span className="font-bold text-xl text-slate-800 dark:text-white tracking-tight">MindChain</span>
                        </div>

                        {/* Barra de Navegação Centralizada com Estilo dos Cards */}
                        <div className="w-full flex justify-center order-1 md:order-2 px-4 md:px-0">
                            <nav className="glass-panel rounded-2xl p-2 flex justify-center items-center shadow-2xl shadow-indigo-100/40 dark:shadow-black/40 relative overflow-hidden ring-1 ring-white/60 dark:ring-slate-700/60 transition-all duration-500 w-fit max-w-4xl mx-auto">
                                
                                {/* Gradiente de Fundo Dinâmico */}
                                <div className={`absolute inset-0 opacity-30 transition-colors duration-500 ${getGradient()}`}></div>
                                
                                <div className="flex relative z-10 w-full justify-between items-center gap-1 md:gap-2">
                                    <button 
                                        onClick={() => setActiveTool('thought-record')}
                                        className={`p-3 rounded-xl text-[10px] md:text-sm font-bold transition-all flex items-center justify-center gap-2 whitespace-nowrap ${activeTool === 'thought-record' ? 'bg-indigo-600 dark:bg-indigo-500 text-white shadow-lg shadow-indigo-200 dark:shadow-black/30 scale-105' : 'text-slate-500 dark:text-slate-400 hover:bg-white/50 dark:hover:bg-slate-700/50 hover:text-indigo-600 dark:hover:text-indigo-400'}`}
                                    >
                                        <Brain size={16} className="flex-shrink-0" /> {t.nav.recordFull}
                                    </button>
                                    
                                    <div className="w-px h-6 bg-slate-300/50 dark:bg-slate-600/50 flex-shrink-0 hidden sm:block"></div>
                                    
                                    <button 
                                        onClick={() => setActiveTool('breathing')}
                                        className={`p-3 rounded-xl text-[10px] md:text-sm font-bold transition-all flex items-center justify-center gap-2 whitespace-nowrap ${activeTool === 'breathing' ? 'bg-teal-600 dark:bg-teal-500 text-white shadow-lg shadow-teal-200 dark:shadow-black/30 scale-105' : 'text-slate-500 dark:text-slate-400 hover:bg-white/50 dark:hover:bg-slate-700/50 hover:text-teal-600 dark:hover:text-teal-400'}`}
                                    >
                                        <Wind size={16} className="flex-shrink-0" /> {t.nav.breathing}
                                    </button>

                                    <div className="w-px h-6 bg-slate-300/50 dark:bg-slate-600/50 flex-shrink-0 hidden sm:block"></div>

                                    <button 
                                        onClick={() => setActiveTool('coping-cards')}
                                        className={`p-3 rounded-xl text-[10px] md:text-sm font-bold transition-all flex items-center justify-center gap-2 whitespace-nowrap ${activeTool === 'coping-cards' ? 'bg-blue-600 dark:bg-blue-500 text-white shadow-lg shadow-blue-200 dark:shadow-black/30 scale-105' : 'text-slate-500 dark:text-slate-400 hover:bg-white/50 dark:hover:bg-slate-700/50 hover:text-blue-600 dark:hover:text-blue-400'}`}
                                    >
                                        <Shield size={16} className="flex-shrink-0" /> {t.nav.cards}
                                    </button>
                                </div>
                            </nav>
                        </div>

                        {/* Botões de Ação (Idioma e Dark Mode) - Direita */}
                        <div className="md:absolute md:right-8 md:top-1/2 md:-translate-y-1/2 order-3 flex gap-2">
                            <button onClick={toggleLanguage} className="p-2 rounded-xl bg-white/50 dark:bg-slate-800/50 hover:bg-white/80 dark:hover:bg-slate-700/80 transition-all text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 shadow-sm border border-white/50 dark:border-slate-600/50 flex items-center gap-2 font-semibold text-xs uppercase" title="Mudar Idioma / Change Language">
                                <Globe size={20} /> <span>{language}</span>
                            </button>
                            <button onClick={toggleDarkMode} className="p-2 rounded-xl bg-white/50 dark:bg-slate-800/50 hover:bg-white/80 dark:hover:bg-slate-700/80 transition-all text-slate-500 dark:text-slate-400 hover:text-amber-500 dark:hover:text-amber-400 shadow-sm border border-white/50 dark:border-slate-600/50" title={darkMode ? "Modo Claro" : "Modo Escuro"}>
                                {darkMode ? <Sun size={20} /> : <Moon size={20} />}
                            </button>
                        </div>
                        
                    </header>

                    <main className="container mx-auto flex-grow z-10 flex flex-col py-4">
                        {activeTool === 'thought-record' && <ThoughtRecordTool t={t} lang={language} />}
                        {activeTool === 'breathing' && <BreathingTool t={t} />}
                        {activeTool === 'coping-cards' && <CopingCardsTool t={t} />}
                    </main>

                    <footer className="py-6 text-center text-slate-400 dark:text-slate-500 text-xs mt-auto z-10">
                        <p>{t.footer} Mateus Uriel Graunke Barroso</p>
                        <div className="flex justify-center items-center gap-6 p-3">
                            <a href="https://www.instagram.com/mateusurielbarroso/" className="text-slate-400 hover:text-pink-600 dark:hover:text-pink-400 transition-all transform hover:scale-110 hover:-translate-y-1" aria-label="Instagram" target="_blank">
                                <Instagram size={24} />
                            </a>
                            <a href="https://github.com/Graunke" className="text-slate-400 hover:text-slate-900 dark:hover:text-slate-200 transition-all transform hover:scale-110 hover:-translate-y-1" aria-label="GitHub" target="_blank">
                                <Github size={24} />
                            </a>
                            <a href="https://www.linkedin.com/in/mateus-uriel-graunke-barroso-74b7a1230/" className="text-slate-400 hover:text-blue-700 dark:hover:text-blue-400 transition-all transform hover:scale-110 hover:-translate-y-1" aria-label="LinkedIn" target="_blank">
                                <Linkedin size={24} />
                            </a>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
