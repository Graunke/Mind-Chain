<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindChain - Diário Cognitivo</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel para traduzir JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Estilos de Animação e Formas -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        
        .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .animate-float-1 { animation: float 15s infinite ease-in-out; }
        .animate-float-2 { animation: float 20s infinite ease-in-out reverse; }
        .animate-float-3 { animation: float 18s infinite ease-in-out 2s; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            transition: all 0.3s ease;
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: #818cf8;
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.1);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Ícones (SVGs inline para funcionar sem internet) ---
        const Brain = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>

        const Heart = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>

        const ArrowLeft = ({ size = 24, className = "" }) => (

        const Plus = ({ size = 24, className = "" }) => (

        const X = ({ size = 24, className = "" }) => (

        const Printer = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></svg>
        );
        const HistoryIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>
        );
        const Instagram = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
        );
        const Github = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
        );
        const Linkedin = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
        );

        // --- Background Decorativo ---
        const BackgroundShapes = () => (
            <div className="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
                <div className="absolute inset-0 bg-gradient-to-br from-slate-50 via-white to-purple-50"></div>
                <div className="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-200/40 rounded-full blur-3xl animate-float-1 mix-blend-multiply"></div>
                <div className="absolute bottom-[10%] right-[-5%] w-[400px] h-[400px] bg-blue-200/40 rounded-full blur-3xl animate-float-2 mix-blend-multiply"></div>
                <div className="absolute top-[20%] right-[10%] w-[300px] h-[300px] bg-pink-200/40 rounded-full blur-3xl animate-float-3 mix-blend-multiply"></div>
                <div className="absolute inset-0 opacity-[0.02]" style={{backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")`}}></div>
            </div>
        );

        // --- View de Histórico Nova ---
        const HistoryView = ({ history, onBack, onSelect }) => (
            <div className="max-w-4xl mx-auto w-full animate-fade-in pb-12 px-4">
                 <div className="text-center mb-10 space-y-2">
                    <h2 className="text-3xl font-bold text-slate-800">Seu Histórico</h2>
                    <p className="text-slate-500 text-sm">Acesse suas análises passadas e veja sua evolução. (Salvo neste computador)</p>
                </div>

                <div className="space-y-6">
                    {history.length === 0 ? (
                        <div className="text-center py-12 glass-panel rounded-2xl">
                            <p className="text-slate-400">Você ainda não tem análises salvas.</p>
                            <button onClick={onBack} className="mt-4 text-indigo-600 font-semibold hover:underline">
                                Criar nova análise
                            </button>
                        </div>
                    ) : (
                        history.map((entry, index) => (
                            <div 
                                key={entry.id || index} 
                                onClick={() => onSelect(entry)}
                                className="glass-panel rounded-2xl p-6 shadow-sm hover:shadow-lg hover:border-indigo-300 transition-all cursor-pointer group"
                            >
                                <div className="flex justify-between items-center mb-4 border-b border-slate-100 pb-2">
                                    <span className="text-xs font-bold uppercase tracking-wider text-indigo-500 bg-indigo-50 px-2 py-1 rounded group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                                        {new Date(entry.timestamp).toLocaleDateString('pt-BR')} - {new Date(entry.timestamp).toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})}
                                    </span>
                                    <div className="flex items-center gap-2">
                                        <span className="text-xs text-slate-400 font-medium">
                                            {entry.direction === 'forward' ? 'Cadeia Direta' : 'Cadeia Inversa'}
                                        </span>
                                        <ArrowRight size={14} className="text-slate-300 group-hover:text-indigo-500 group-hover:translate-x-1 transition-all" />
                                    </div>
                                </div>
                                <div className="grid md:grid-cols-3 gap-4 text-sm pointer-events-none">
                                    <div className="opacity-70 group-hover:opacity-100 transition-opacity">
                                        <h4 className="font-bold text-indigo-700 mb-1 flex items-center gap-1"><div className="w-1.5 h-1.5 rounded-full bg-indigo-500"></div> Pensamentos</h4>
                                        <p className="text-slate-500 truncate">{entry.pensamentos?.[0] || "..."}</p>
                                    </div>
                                    <div className="opacity-70 group-hover:opacity-100 transition-opacity">
                                        <h4 className="font-bold text-rose-700 mb-1 flex items-center gap-1"><div className="w-1.5 h-1.5 rounded-full bg-rose-500"></div> Emoções</h4>
                                        <p className="text-slate-500 truncate">{entry.emocoes?.[0] || "..."}</p>
                                    </div>
                                    <div className="opacity-70 group-hover:opacity-100 transition-opacity">
                                        <h4 className="font-bold text-teal-700 mb-1 flex items-center gap-1"><div className="w-1.5 h-1.5 rounded-full bg-teal-500"></div> Comportamentos</h4>
                                        <p className="text-slate-500 truncate">{entry.comportamentos?.[0] || "..."}</p>
                                    </div>
                                </div>
                            </div>
                        ))
                    )}
                </div>

                <div className="mt-12 flex justify-center">
                    <button 
                        onClick={onBack}
                        className="px-6 py-3 bg-slate-800 text-white rounded-xl hover:bg-slate-900 transition-all font-semibold text-sm shadow-lg flex items-center gap-2"
                    >
                        <RotateCcw size={16} />
                        Voltar ao Início
                    </button>
                </div>
            </div>
        );

        // --- Componentes Separados Existentes (Sem Alteração Visual) ---
        const IntroView = ({ onStart }) => (
            <div className="flex flex-col items-center justify-center min-h-[60vh] space-y-8 animate-fade-in px-4">
                <div className="text-center space-y-4">
                    <div className="relative inline-block">
                        <div className="absolute inset-0 bg-indigo-200 blur-xl rounded-full opacity-50"></div>
                        <div className="relative bg-white/90 backdrop-blur-md p-4 rounded-2xl w-20 h-20 flex items-center justify-center mx-auto shadow-lg ring-1 ring-white/50">
                            <Brain size={40} className="text-indigo-600 drop-shadow-sm" />
                        </div>
                    </div>
                    
                    <div className="space-y-1">
                        <h1 className="text-3xl md:text-5xl font-black bg-gradient-to-r from-indigo-900 via-purple-800 to-indigo-900 bg-clip-text text-transparent tracking-tight">
                            MindChain
                        </h1>
                        <p className="text-lg md:text-xl font-light text-slate-600">Diário Cognitivo</p>
                    </div>

                    <p className="text-slate-600 max-w-lg mx-auto leading-relaxed text-base font-light">
                        Explore o fluxo da sua mente. Conecte <span className="text-indigo-600 font-medium">pensamentos</span>, <span className="text-pink-600 font-medium">emoções</span> e <span className="text-teal-600 font-medium">ações</span> em um espaço seguro.
                    </p>
                </div>

                <div className="grid grid-cols-2 gap-4 w-full max-w-4xl">
                    <button 
                        onClick={() => onStart('forward')}
                        className="group relative p-4 md:p-6 glass-panel rounded-2xl hover:-translate-y-1 transition-all duration-300 text-left overflow-hidden h-full flex flex-col shadow-sm hover:shadow-md"
                    >
                        <div className="absolute inset-0 bg-gradient-to-br from-indigo-50/50 to-white/0 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        <div className="relative z-10 flex flex-col h-full">
                            <div className="flex flex-col md:flex-row md:items-center justify-between mb-2 md:mb-3 gap-2">
                                <span className="font-bold text-base md:text-lg text-indigo-950">Cadeia Direta</span>
                                <div className="bg-indigo-100/50 p-1.5 rounded-full w-fit group-hover:bg-indigo-600 group-hover:text-white transition-all">
                                    <ArrowRight size={16} />
                                </div>
                            </div>
                            <p className="text-slate-500 mb-3 md:mb-4 font-light text-xs md:text-sm flex-grow">Comece pelo pensamento e descubra as consequências.</p>
                            
                            <div className="flex flex-row flex-wrap items-center gap-1.5 text-[10px] md:text-[11px] font-semibold uppercase tracking-wider text-slate-400">
                                <span className="bg-blue-100/60 text-blue-700 px-2 py-0.5 rounded-full whitespace-nowrap">Pensamento</span>
                                <ArrowRight size={10} className="text-slate-300" />
                                <span className="bg-rose-100/60 text-rose-700 px-2 py-0.5 rounded-full whitespace-nowrap">Emoção</span>
                                <ArrowRight size={10} className="text-slate-300" />
                                <span className="bg-emerald-100/60 text-emerald-700 px-2 py-0.5 rounded-full whitespace-nowrap">Ação</span>
                            </div>
                        </div>
                    </button>

                    <button 
                        onClick={() => onStart('inverse')}
                        className="group relative p-4 md:p-6 glass-panel rounded-2xl hover:-translate-y-1 transition-all duration-300 text-left overflow-hidden h-full flex flex-col shadow-sm hover:shadow-md"
                    >
                        <div className="absolute inset-0 bg-gradient-to-br from-teal-50/50 to-white/0 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        <div className="relative z-10 flex flex-col h-full">
                            <div className="flex flex-col md:flex-row md:items-center justify-between mb-2 md:mb-3 gap-2">
                                <span className="font-bold text-base md:text-lg text-teal-950">Cadeia Inversa</span>
                                <div className="bg-teal-100/50 p-1.5 rounded-full w-fit group-hover:bg-teal-600 group-hover:text-white transition-all">
                                    <ArrowRight size={16} />
                                </div>
                            </div>
                            <p className="text-slate-500 mb-3 md:mb-4 font-light text-xs md:text-sm flex-grow">Analise uma ação para entender suas raízes.</p>
                            
                            <div className="flex flex-row flex-wrap items-center gap-1.5 text-[10px] md:text-[11px] font-semibold uppercase tracking-wider text-slate-400">
                                <span className="bg-emerald-100/60 text-emerald-700 px-2 py-0.5 rounded-full whitespace-nowrap">Ação</span>
                                <ArrowRight size={10} className="text-slate-300" />
                                <span className="bg-rose-100/60 text-rose-700 px-2 py-0.5 rounded-full whitespace-nowrap">Emoção</span>
                                <ArrowRight size={10} className="text-slate-300" />
                                <span className="bg-blue-100/60 text-blue-700 px-2 py-0.5 rounded-full whitespace-nowrap">Pensamento</span>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        );

        const InputView = ({ stages, currentStageIndex, currentStage, data, inputText, setInputText, onAddItem, onRemoveItem, onNextStage }) => {
            const stageInfo = {
                pensamentos: {
                    title: "Pensamentos Automáticos",
                    text: "São frases rápidas, interpretações instantâneas que sua mente cria sobre a situação. Frequentemente distorcidos.",
                    examples: "'Eu não sou bom o bastante', 'Vai dar tudo errado', 'Eles estão me julgando'."
                },
                emocoes: {
                    title: "Identificando Emoções",
                    text: "Reações puramente afetivas. Tente nomear com apenas uma palavra o que você sente no corpo e na alma.",
                    examples: "Ansiedade, Medo, Alegria, Raiva, Culpa, Esperança, Tristeza, Euforia."
                },
                comportamentos: {
                    title: "Suas Ações",
                    text: "O que você fez de fato? Comportamentos são observáveis. Inclui também o que você evitou fazer.",
                    examples: "Chorar, gritar, silenciar, procrastinar, roer unhas, evitar contato visual."
                }
            };

            const info = stageInfo[currentStage.key];

            return (
                <div className="max-w-3xl mx-auto w-full animate-fade-in px-4">
                    <div className="flex items-center justify-between mb-8 px-2 relative">
                        <div className="absolute top-1/2 left-0 w-full h-0.5 bg-slate-200/50 -z-10 rounded-full"></div>
                        {stages.map((s, idx) => {
                            const isActive = idx === currentStageIndex;
                            const isPast = idx < currentStageIndex;
                            return (
                                <div key={s.key} className={`flex flex-col items-center relative z-10 transition-all duration-500 ${isActive ? 'scale-105' : 'scale-95 opacity-70'}`}>
                                    <div className={`w-10 h-10 flex items-center justify-center rounded-xl shadow-sm transition-all duration-300 ${isActive ? 'bg-white text-indigo-600 ring-2 ring-indigo-50' : isPast ? 'bg-indigo-100 text-indigo-400' : 'bg-slate-100 text-slate-400'}`}>
                                        {React.cloneElement(s.icon, { size: 18 })}
                                    </div>
                                    <span className={`mt-1.5 text-[10px] font-bold uppercase tracking-wider ${isActive ? 'text-indigo-900' : 'text-slate-400'}`}>{s.label}</span>
                                </div>
                            );
                        })}
                    </div>

                    <div className="glass-panel rounded-2xl overflow-hidden shadow-xl shadow-indigo-100/40">
                        <div className={`${currentStage.bg} bg-opacity-40 p-6 border-b border-white/40 backdrop-blur-sm`}>
                            <div className="flex items-center gap-3">
                                <div className={`p-2.5 rounded-xl bg-white shadow-sm ${currentStage.color}`}>
                                    {React.cloneElement(currentStage.icon, { size: 24 })}
                                </div>
                                <div>
                                    <h2 className={`text-xl font-bold ${currentStage.color}`}>
                                        {currentStage.label}
                                    </h2>
                                    <p className="text-slate-600 text-sm font-medium">{currentStage.prompt}</p>
                                </div>
                            </div>
                        </div>

                        <div className="p-6 space-y-6">
                            
                            <div className="bg-indigo-50/50 p-4 rounded-xl border border-indigo-100/50 text-xs md:text-sm space-y-2 relative overflow-hidden group">
                                <div className="absolute top-0 right-0 w-24 h-24 bg-indigo-200/20 rounded-full -mr-8 -mt-8 blur-lg group-hover:bg-indigo-300/30 transition-all"></div>
                                <h4 className="font-bold text-indigo-900 flex items-center gap-1.5 relative z-10">
                                    <Brain size={14} className="text-indigo-500" />
                                    {info.title}
                                </h4>
                                <p className="text-slate-700 leading-relaxed relative z-10 text-xs md:text-sm">{info.text}</p>
                                <div className="flex gap-1.5 items-center text-indigo-600/80 italic text-[11px] border-t border-indigo-200/30 pt-2 mt-1 relative z-10">
                                    <span className="font-semibold bg-indigo-100 px-1.5 py-0.5 rounded">Ex:</span> 
                                    {info.examples}
                                </div>
                            </div>

                            <form onSubmit={onAddItem} className="flex gap-2">
                                <input
                                    autoFocus
                                    type="text"
                                    value={inputText}
                                    onChange={(e) => setInputText(e.target.value)}
                                    placeholder="Digite e pressione enter..."
                                    className="glass-input flex-1 p-3.5 rounded-xl text-base text-slate-700 placeholder:text-slate-400 outline-none w-full"
                                />
                                <button 
                                    type="submit"
                                    disabled={!inputText.trim()}
                                    className="bg-indigo-600 text-white p-3.5 rounded-xl hover:bg-indigo-700 hover:shadow-lg hover:shadow-indigo-200/50 disabled:opacity-50 disabled:cursor-not-allowed transition-all active:scale-95"
                                >
                                    <Plus size={24} />
                                </button>
                            </form>

                            <div className="space-y-2 min-h-[100px]">
                                {data[currentStage.key].length === 0 ? (
                                <div className="flex flex-col items-center justify-center h-24 text-slate-400 border-2 border-dashed border-slate-200 rounded-xl bg-slate-50/30">
                                    <span className="text-xs font-medium">Sua mente está calma por enquanto...</span>
                                    <span className="text-[10px] mt-1">Adicione itens acima</span>
                                </div>
                                ) : (
                                data[currentStage.key].map((item, idx) => (
                                    <div key={idx} className="flex items-center justify-between bg-white/70 p-3 rounded-lg border border-white/60 shadow-sm group animate-slide-up hover:bg-white transition-colors">
                                        <span className="text-slate-700 font-medium text-sm">{item}</span>
                                        <button 
                                            onClick={() => onRemoveItem(currentStage.key, idx)}
                                            className="text-slate-400 hover:text-red-500 hover:bg-red-50 p-1.5 rounded-md transition-all opacity-0 group-hover:opacity-100"
                                            title="Remover"
                                        >
                                            <X size={16} />
                                        </button>
                                    </div>
                                ))
                                )}
                            </div>

                            <div className="pt-4 flex justify-between items-center border-t border-slate-200/50">
                                <span className="text-xs text-slate-500 font-medium">
                                    {data[currentStage.key].length} registros
                                </span>
                                <button
                                    onClick={onNextStage}
                                    className="px-6 py-2.5 bg-slate-800 text-white rounded-xl font-semibold hover:bg-black transition-all flex items-center gap-2 text-sm shadow-md shadow-slate-200 hover:-translate-y-0.5 active:translate-y-0"
                                >
                                    {currentStageIndex === 2 ? 'Ver Panorama' : 'Próximo Passo'}
                                    <ArrowRight size={16} />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ResultView = ({ stages, data, onRestart, onSave, fromHistory, onBack }) => (
            <div className="max-w-5xl mx-auto w-full animate-fade-in pb-12 px-4">
                <div className="text-center mb-10 space-y-2">
                    <div className="inline-flex items-center gap-1.5 px-3 py-1 bg-indigo-50 text-indigo-700 rounded-full text-xs font-semibold mb-2 border border-indigo-100">
                        {fromHistory ? <HistoryIcon size={14} /> : <Activity size={14} />} 
                        {fromHistory ? "Visualizando Histórico" : "Análise Completa"}
                    </div>
                    <h2 className="text-3xl font-bold text-slate-800">Panorama Cognitivo</h2>
                    <p className="text-slate-500 text-sm max-w-lg mx-auto">
                        {fromHistory 
                         ? "Revendo padrões passados para entender o presente."
                         : "Observe os padrões. Entender a conexão entre estes três pilares é o primeiro passo para a mudança."}
                    </p>
                </div>

                <div className="grid md:grid-cols-3 gap-4 md:gap-6 relative">
                    <div className="hidden md:block absolute top-8 left-10 right-10 h-0.5 bg-gradient-to-r from-transparent via-slate-300 to-transparent border-t-2 border-dashed border-slate-300/50 -z-10" />

                    {stages.map((s, idx) => (
                    <div key={s.key} className="flex flex-col relative group">
                        {idx > 0 && (
                        <div className="md:hidden flex justify-center py-3">
                            <ArrowDown className="text-slate-300 animate-bounce" size={20} />
                        </div>
                        )}

                        <div className="glass-panel rounded-2xl overflow-hidden h-full flex flex-col hover:-translate-y-1 transition-transform duration-500 shadow-sm hover:shadow-md">
                            <div className={`${s.bg} bg-opacity-40 p-4 flex items-center justify-center gap-2 border-b border-white/50`}>
                                <div className={`p-1.5 rounded-lg bg-white/80 shadow-sm ${s.color}`}>
                                    {React.cloneElement(s.icon, { size: 20 })}
                                </div>
                                <h3 className={`font-bold text-base ${s.color} uppercase tracking-wide`}>{s.label}</h3>
                            </div>
                            
                            <div className="p-4 flex-1 bg-white/30">
                                {data[s.key].length > 0 ? (
                                <ul className="space-y-2">
                                    {data[s.key].map((item, i) => (
                                    <li key={i} className="bg-white/80 p-3 rounded-xl border border-white shadow-sm text-slate-700 text-xs leading-relaxed relative">
                                        <div className={`absolute left-0 top-3 bottom-3 w-1 rounded-r-full ${s.bg.replace('bg-', 'bg-').replace('100', '400')}`}></div>
                                        <span className="pl-2 block">"{item}"</span>
                                    </li>
                                    ))}
                                </ul>
                                ) : (
                                <div className="h-full flex flex-col items-center justify-center text-slate-400 text-xs italic opacity-60 min-h-[100px]">
                                    <div className="w-8 h-1 bg-slate-200 rounded-full mb-2"></div>
                                    Vazio
                                </div>
                                )}
                            </div>
                        </div>
                    </div>
                    ))}
                </div>

                <div className="mt-12 flex flex-col sm:flex-row justify-center gap-3">
                    <button 
                        onClick={fromHistory ? onBack : onRestart}
                        className="px-6 py-3 bg-white/80 backdrop-blur-md border border-slate-200 text-slate-700 rounded-xl hover:bg-white transition-all font-semibold text-sm shadow-sm hover:shadow-md flex items-center justify-center gap-2 group"
                    >
                        {fromHistory ? (
                            <>
                                <ArrowLeft size={16} className="group-hover:-translate-x-1 transition-transform" />
                                Voltar ao Histórico
                            </>
                        ) : (
                            <>
                                <RotateCcw size={16} className="group-hover:-rotate-180 transition-transform duration-500" />
                                Iniciar Nova Análise
                            </>
                        )}
                    </button>
                    
                    {fromHistory ? (
                        <button 
                            onClick={() => window.print()}
                            className="px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-all font-semibold text-sm shadow-lg shadow-indigo-200 hover:shadow-xl hover:shadow-indigo-300 flex items-center justify-center gap-2 hover:-translate-y-0.5"
                        >
                            <Printer size={16} />
                            Imprimir
                        </button>
                    ) : (
                        <button 
                            onClick={onSave}
                            className="px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-all font-semibold text-sm shadow-lg shadow-indigo-200 hover:shadow-xl hover:shadow-indigo-300 flex items-center justify-center gap-2 hover:-translate-y-0.5"
                        >
                            <Save size={16} />
                            Salvar e Finalizar
                        </button>
                    )}
                </div>
            </div>
        );

        // --- Componente Principal ---
        const MindChain = () => {
            const [step, setStep] = useState('intro'); // intro, input, result, history
            const [direction, setDirection] = useState('forward');
            const [currentStageIndex, setCurrentStageIndex] = useState(0);
            const [history, setHistory] = useState([]);
            const [fromHistory, setFromHistory] = useState(false);
            
            const [data, setData] = useState({
                pensamentos: [],
                emocoes: [],
                comportamentos: []
            });

            const [inputText, setInputText] = useState('');

            // Carregar Histórico do LocalStorage ao iniciar
            useEffect(() => {
                const savedHistory = localStorage.getItem('mindchain_history');
                if (savedHistory) {
                    try {
                        setHistory(JSON.parse(savedHistory));
                    } catch (e) {
                        console.error("Erro ao carregar histórico", e);
                        setHistory([]);
                    }
                }
            }, []);

            // Salvar no LocalStorage
            const handleSave = () => {
                const newEntry = {
                    ...data,
                    direction,
                    id: Date.now(),
                    timestamp: new Date().toISOString()
                };
                
                const updatedHistory = [newEntry, ...history];
                setHistory(updatedHistory);
                localStorage.setItem('mindchain_history', JSON.stringify(updatedHistory));
                
                handleRestart();
            };

            const getStages = () => {
                if (direction === 'forward') {
                return [
                    { key: 'pensamentos', label: 'Pensamentos', icon: <Brain size={24} />, color: 'text-indigo-600', bg: 'bg-indigo-100', prompt: 'O que passou pela sua cabeça?' },
                    { key: 'emocoes', label: 'Emoções', icon: <Heart size={24} />, color: 'text-rose-600', bg: 'bg-rose-100', prompt: 'O que você sentiu no corpo e na alma?' },
                    { key: 'comportamentos', label: 'Comportamentos', icon: <Activity size={24} />, color: 'text-teal-600', bg: 'bg-teal-100', prompt: 'Qual foi sua reação ou ação?' }
                ];
                } else {
                return [
                    { key: 'comportamentos', label: 'Comportamentos', icon: <Activity size={24} />, color: 'text-teal-600', bg: 'bg-teal-100', prompt: 'Qual foi a atitude ou ação?' },
                    { key: 'emocoes', label: 'Emoções', icon: <Heart size={24} />, color: 'text-rose-600', bg: 'bg-rose-100', prompt: 'O que você estava sentindo?' },
                    { key: 'pensamentos', label: 'Pensamentos', icon: <Brain size={24} />, color: 'text-indigo-600', bg: 'bg-indigo-100', prompt: 'O que você pensou antes ou durante?' }
                ];
                }
            };

            const stages = getStages();
            const currentStage = stages[currentStageIndex];

            const handleStart = (dir) => {
                setDirection(dir);
                setStep('input');
                setCurrentStageIndex(0);
                setFromHistory(false);
                setData({ pensamentos: [], emocoes: [], comportamentos: [] });
            };

            const handleHistorySelect = (entry) => {
                setData({
                    pensamentos: entry.pensamentos || [],
                    emocoes: entry.emocoes || [],
                    comportamentos: entry.comportamentos || []
                });
                setDirection(entry.direction || 'forward');
                setFromHistory(true);
                setStep('result');
            };

            const handleAddItem = (e) => {
                e.preventDefault();
                if (!inputText.trim()) return;
                const key = currentStage.key;
                setData(prev => ({ ...prev, [key]: [...prev[key], inputText] }));
                setInputText('');
            };

            const handleRemoveItem = (key, index) => {
                setData(prev => ({ ...prev, [key]: prev[key].filter((_, i) => i !== index) }));
            };

            const handleNextStage = () => {
                if (currentStageIndex < 2) {
                    setCurrentStageIndex(prev => prev + 1);
                } else {
                    setStep('result');
                }
            };

            const handleRestart = () => {
                setStep('intro');
                setFromHistory(false);
                setData({ pensamentos: [], emocoes: [], comportamentos: [] });
                setCurrentStageIndex(0);
            };

            const handleBackFromHistory = () => {
                setStep('history');
                setFromHistory(false);
            };

            return (
                <div className="min-h-screen flex flex-col relative z-0">
                    <BackgroundShapes />
                    
                    <header className="p-6 md:p-8 flex items-center justify-between z-10">
                        <div className="flex items-center gap-3 font-black text-xl tracking-tight text-slate-800 cursor-pointer" onClick={handleRestart}>
                            <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                                <Activity size={18} />
                            </div>
                            <span>MindChain</span>
                        </div>
                        <div className="flex gap-2">
                            {step !== 'intro' && !fromHistory && (
                                <button onClick={handleRestart} className="text-sm font-semibold text-slate-500 hover:text-indigo-600 transition-colors bg-white/50 hover:bg-white px-4 py-2 rounded-full border border-transparent hover:border-slate-200">
                                    Novo
                                </button>
                            )}
                            <button onClick={() => { setStep('history'); setFromHistory(false); }} className="text-sm font-semibold text-slate-500 hover:text-indigo-600 transition-colors bg-white/50 hover:bg-white px-4 py-2 rounded-full border border-transparent hover:border-slate-200 flex items-center gap-2" title="Histórico">
                                <HistoryIcon size={16} />
                                <span className="hidden md:inline">Histórico</span>
                            </button>
                        </div>
                    </header>

                    <main className="container mx-auto px-4 md:py-4 flex-grow z-10 flex flex-col justify-center">
                        {step === 'intro' && <IntroView onStart={handleStart} />}
                        {step === 'input' && (
                            <InputView 
                                stages={stages}
                                currentStageIndex={currentStageIndex}
                                currentStage={currentStage}
                                data={data}
                                inputText={inputText}
                                setInputText={setInputText}
                                onAddItem={handleAddItem}
                                onRemoveItem={handleRemoveItem}
                                onNextStage={handleNextStage}
                            />
                        )}
                        {step === 'result' && (
                            <ResultView 
                                stages={stages}
                                data={data}
                                onRestart={handleRestart}
                                onSave={handleSave}
                                fromHistory={fromHistory}
                                onBack={handleBackFromHistory}
                            />
                        )}
                        {step === 'history' && (
                            <HistoryView 
                                history={history}
                                onBack={handleRestart}
                                onSelect={handleHistorySelect}
                            />
                        )}
                    </main>

                    <footer className="py-8 text-center text-slate-500 text-sm mt-auto z-10 relative">
                        <div className="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-slate-200 to-transparent"></div>
                        <div className="bg-white/40 backdrop-blur-sm py-6">
                            <p className="font-semibold mb-4 text-slate-600">Desenvolvido por Mateus Uriel Graunke Barroso</p>
                            <div className="flex justify-center items-center gap-8">
                                <a href="https://www.instagram.com/mateusurielbarroso/" className="text-slate-400 hover:text-pink-600 transition-all transform hover:scale-110 hover:-translate-y-1" aria-label="Instagram" target="_blank">
                                    <Instagram size={24} />
                                </a>
                                <a href="https://github.com/Graunke" className="text-slate-400 hover:text-slate-900 transition-all transform hover:scale-110 hover:-translate-y-1" aria-label="GitHub" target="_blank">
                                    <Github size={24} />
                                </a>
                                <a href="https://www.linkedin.com/in/mateus-uriel-graunke-barroso-74b7a1230/" className="text-slate-400 hover:text-blue-700 transition-all transform hover:scale-110 hover:-translate-y-1" aria-label="LinkedIn" target="_blank">
                                    <Linkedin size={24} />
                                </a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MindChain />);
    </script>
</body>
</html>
