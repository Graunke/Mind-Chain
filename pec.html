<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>MindChain - Diário Cognitivo</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel para traduzir JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Estilos de Animação -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .animate-slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans selection:bg-indigo-100">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Ícones ---
        const Brain = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>
        );
        const Heart = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        );
        const Activity = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
        );
        const ArrowRight = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );
        const ArrowDown = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></svg>
        );
        const Plus = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        );
        const X = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );
        const RotateCcw = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
        );
        const Save = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-8H7v8"/><path d="M7 3v5h8"/></svg>
        );
        const Instagram = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
        );
        const Github = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
        );
        const Linkedin = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
        );

        // --- Componentes Separados ---

        const IntroView = ({ onStart }) => (
            <div className="flex flex-col items-center justify-center min-h-[60vh] space-y-8 animate-fade-in">
                <div className="text-center space-y-4">
                    <div className="bg-white/80 backdrop-blur-sm p-4 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-6 shadow-sm">
                        <Brain size={40} className="text-indigo-600" />
                    </div>
                    <h1 className="text-4xl font-bold text-slate-800">Diário Cognitivo</h1>
                    <p className="text-slate-600 max-w-md mx-auto leading-relaxed">
                        Mapeie a conexão entre o que você pensa, sente e faz. Escolha um fluxo para começar sua análise.
                    </p>
                </div>

                <div className="grid md:grid-cols-2 gap-6 w-full max-w-2xl">
                    <button 
                        onClick={() => onStart('forward')}
                        className="group p-6 bg-white/80 backdrop-blur-md border-2 border-white/50 rounded-2xl hover:border-indigo-400 hover:bg-white hover:shadow-xl transition-all text-left shadow-sm"
                    >
                        <div className="flex items-center justify-between mb-3">
                            <span className="font-semibold text-lg text-slate-700">Cadeia Direta</span>
                            <ArrowRight className="text-slate-400 group-hover:text-indigo-500" />
                        </div>
                        <p className="text-sm text-slate-500 mb-4">Ideal para identificar consequências.</p>
                        <div className="flex items-center text-xs font-medium text-slate-400 space-x-2">
                            <span className="bg-blue-100/50 text-blue-700 px-2 py-1 rounded">Pensamento</span>
                            <ArrowRight size={12} />
                            <span className="bg-rose-100/50 text-rose-700 px-2 py-1 rounded">Emoção</span>
                            <ArrowRight size={12} />
                            <span className="bg-emerald-100/50 text-emerald-700 px-2 py-1 rounded">Ação</span>
                        </div>
                    </button>

                    <button 
                        onClick={() => onStart('inverse')}
                        className="group p-6 bg-white/80 backdrop-blur-md border-2 border-white/50 rounded-2xl hover:border-indigo-400 hover:bg-white hover:shadow-xl transition-all text-left shadow-sm"
                    >
                        <div className="flex items-center justify-between mb-3">
                            <span className="font-semibold text-lg text-slate-700">Cadeia Inversa</span>
                            <ArrowRight className="text-slate-400 group-hover:text-indigo-500" />
                        </div>
                        <p className="text-sm text-slate-500 mb-4">Ideal para investigar as causas de uma atitude.</p>
                        <div className="flex items-center text-xs font-medium text-slate-400 space-x-2">
                            <span className="bg-emerald-100/50 text-emerald-700 px-2 py-1 rounded">Ação</span>
                            <ArrowRight size={12} />
                            <span className="bg-rose-100/50 text-rose-700 px-2 py-1 rounded">Emoção</span>
                            <ArrowRight size={12} />
                            <span className="bg-blue-100/50 text-blue-700 px-2 py-1 rounded">Pensamento</span>
                        </div>
                    </button>
                </div>
            </div>
        );

        const InputView = ({ stages, currentStageIndex, currentStage, data, inputText, setInputText, onAddItem, onRemoveItem, onNextStage }) => {
            
            // Informações educativas para cada etapa
            const stageInfo = {
                pensamentos: {
                    title: "O que são Pensamentos Automáticos?",
                    text: "São frases rápidas ou imagens que passam pela nossa cabeça diante de uma situação. Eles não são necessariamente fatos, mas interpretações da realidade.",
                    examples: "Exemplos: 'Eu não vou conseguir', 'Eles estão rindo de mim', 'Isso nunca vai dar certo'."
                },
                emocoes: {
                    title: "Identificando Emoções",
                    text: "Emoções são reações fisiológicas e afetivas ao que pensamos. Diferente dos pensamentos (que são frases), emoções geralmente são descritas em uma única palavra.",
                    examples: "Exemplos: Ansiedade, Tristeza, Raiva, Culpa, Vergonha, Alegria."
                },
                comportamentos: {
                    title: "Reconhecendo Comportamentos",
                    text: "É tudo aquilo que você efetivamente FEZ ou DEIXOU DE FAZER. Imagine: se houvesse uma câmera filmando, o que ela registraria?",
                    examples: "Exemplos: Chorar, evitar olhar nos olhos, gritar, ficar na cama, roer as unhas."
                }
            };

            const info = stageInfo[currentStage.key];

            return (
                <div className="max-w-2xl mx-auto w-full animate-fade-in">
                    {/* Progress Bar */}
                    <div className="flex items-center justify-between mb-8 px-4">
                        {stages.map((s, idx) => (
                        <div key={s.key} className={`flex items-center ${idx <= currentStageIndex ? 'opacity-100' : 'opacity-40'}`}>
                            <div className={`flex items-center space-x-2 ${idx === currentStageIndex ? 'scale-110 font-bold' : ''} transition-all`}>
                                <span className={s.color}>{s.icon}</span>
                                <span className={`hidden md:inline ${idx === currentStageIndex ? 'text-slate-800' : 'text-slate-500'}`}>{s.label}</span>
                            </div>
                            {idx < 2 && <div className="w-8 h-0.5 bg-slate-400/30 mx-2 md:mx-4"></div>}
                        </div>
                        ))}
                    </div>

                    <div className="bg-white/90 backdrop-blur-md rounded-2xl shadow-xl shadow-indigo-100/50 overflow-hidden border border-white/50">
                        <div className={`${currentStage.bg} p-6 border-b border-slate-100/50`}>
                            <h2 className={`text-2xl font-bold ${currentStage.color} flex items-center gap-2`}>
                                {currentStage.icon}
                                {currentStage.label}
                            </h2>
                            <p className="text-slate-700 mt-2">{currentStage.prompt}</p>
                        </div>

                        <div className="p-6 space-y-6">
                            
                            {/* Card Educativo Dinâmico */}
                            <div className="bg-slate-50/80 p-4 rounded-xl border border-slate-100 text-sm space-y-2">
                                <h4 className="font-semibold text-slate-700 flex items-center gap-2">
                                    <Brain size={16} className="text-indigo-500" />
                                    {info.title}
                                </h4>
                                <p className="text-slate-600 leading-relaxed">{info.text}</p>
                                <p className="text-slate-500 italic border-t border-slate-200 pt-2 mt-2">{info.examples}</p>
                            </div>

                            <form onSubmit={onAddItem} className="flex gap-2">
                                <input
                                    autoFocus
                                    type="text"
                                    value={inputText}
                                    onChange={(e) => setInputText(e.target.value)}
                                    placeholder={`Digite aqui...`}
                                    className="flex-1 p-4 rounded-xl border-2 border-slate-200/80 bg-white/50 focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 outline-none transition-all"
                                />
                                <button 
                                    type="submit"
                                    disabled={!inputText.trim()}
                                    className="bg-indigo-600 text-white p-4 rounded-xl hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors shadow-lg shadow-indigo-200"
                                >
                                    <Plus size={24} />
                                </button>
                            </form>

                            {/* List of items added */}
                            <div className="space-y-2 min-h-[100px]">
                                {data[currentStage.key].length === 0 ? (
                                <div className="text-center text-slate-400 py-4 italic text-sm">
                                    Sua lista está vazia. Adicione itens acima.
                                </div>
                                ) : (
                                data[currentStage.key].map((item, idx) => (
                                    <div key={idx} className="flex items-center justify-between bg-white/60 p-3 rounded-lg border border-slate-100 group animate-slide-up">
                                        <span className="text-slate-700">{item}</span>
                                        <button 
                                            onClick={() => onRemoveItem(currentStage.key, idx)}
                                            className="text-slate-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"
                                        >
                                            <X size={18} />
                                        </button>
                                    </div>
                                ))
                                )}
                            </div>

                            <div className="pt-4 flex justify-between items-center border-t border-slate-100/50">
                                <span className="text-sm text-slate-500 font-medium">
                                    {data[currentStage.key].length} itens adicionados
                                </span>
                                <button
                                    onClick={onNextStage}
                                    className="px-8 py-3 bg-slate-800 text-white rounded-xl font-medium hover:bg-slate-900 transition-all flex items-center gap-2 shadow-lg hover:shadow-xl"
                                >
                                    {currentStageIndex === 2 ? 'Finalizar Análise' : 'Próxima Etapa'}
                                    <ArrowRight size={18} />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ResultView = ({ stages, data, onRestart }) => (
            <div className="max-w-4xl mx-auto w-full animate-fade-in pb-12">
                <div className="text-center mb-10">
                    <h2 className="text-3xl font-bold text-slate-800 mb-2">Seu Ciclo de Análise</h2>
                    <p className="text-slate-600">Veja como seus pensamentos, emoções e comportamentos se conectam.</p>
                </div>

                <div className="grid md:grid-cols-3 gap-4 md:gap-8 relative">
                    {/* Connector Lines for Desktop */}
                    <div className="hidden md:block absolute top-12 left-0 w-full h-0.5 border-t-2 border-dashed border-slate-300/60 -z-10" />

                    {stages.map((s, idx) => (
                    <div key={s.key} className="flex flex-col relative">
                        
                        {/* Mobile Arrow Connector */}
                        {idx > 0 && (
                        <div className="md:hidden flex justify-center py-4">
                            <ArrowDown className="text-slate-300" />
                        </div>
                        )}

                        <div className="bg-white/90 backdrop-blur-md rounded-2xl shadow-lg shadow-indigo-50 border border-white/50 overflow-hidden h-full flex flex-col">
                            <div className={`${s.bg} p-4 flex items-center justify-center gap-2 border-b border-slate-100/50`}>
                                <span className={s.color}>{s.icon}</span>
                                <h3 className={`font-bold ${s.color}`}>{s.label}</h3>
                            </div>
                            
                            <div className="p-6 flex-1 bg-slate-50/30">
                                {data[s.key].length > 0 ? (
                                <ul className="space-y-3">
                                    {data[s.key].map((item, i) => (
                                    <li key={i} className="bg-white p-3 rounded-lg border border-slate-100 shadow-sm text-slate-700 text-sm">
                                        "{item}"
                                    </li>
                                    ))}
                                </ul>
                                ) : (
                                <p className="text-slate-400 text-sm text-center italic mt-4">Nenhum registro.</p>
                                )}
                            </div>
                        </div>
                    </div>
                    ))}
                </div>

                <div className="mt-12 flex justify-center gap-4">
                    <button 
                        onClick={onRestart}
                        className="flex items-center gap-2 px-6 py-3 bg-white/80 backdrop-blur-sm border border-slate-200 text-slate-700 rounded-xl hover:bg-white transition-colors font-medium shadow-sm"
                    >
                        <RotateCcw size={18} />
                        Nova Análise
                    </button>
                    <button 
                        onClick={() => window.print()}
                        className="flex items-center gap-2 px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-colors font-medium shadow-lg shadow-indigo-200"
                    >
                        <Save size={18} />
                        Salvar / Imprimir
                    </button>
                </div>
            </div>
        );

        // --- Componente Principal ---
        const MindChain = () => {
            const [step, setStep] = useState('intro'); // intro, input, result
            const [direction, setDirection] = useState('forward'); // forward (d), inverse (i)
            const [currentStageIndex, setCurrentStageIndex] = useState(0);
            
            // Armazena os inputs do usuário
            const [data, setData] = useState({
                pensamentos: [],
                emocoes: [],
                comportamentos: []
            });

            const [inputText, setInputText] = useState('');

            // Configuração das etapas
            const getStages = () => {
                if (direction === 'forward') {
                return [
                    { key: 'pensamentos', label: 'Pensamentos', icon: <Brain size={24} />, color: 'text-blue-600', bg: 'bg-blue-100', prompt: 'O que passou pela sua cabeça?' },
                    { key: 'emocoes', label: 'Emoções', icon: <Heart size={24} />, color: 'text-rose-600', bg: 'bg-rose-100', prompt: 'O que você sentiu?' },
                    { key: 'comportamentos', label: 'Comportamentos', icon: <Activity size={24} />, color: 'text-emerald-600', bg: 'bg-emerald-100', prompt: 'O que você fez?' }
                ];
                } else {
                return [
                    { key: 'comportamentos', label: 'Comportamentos', icon: <Activity size={24} />, color: 'text-emerald-600', bg: 'bg-emerald-100', prompt: 'Qual foi a atitude ou ação?' },
                    { key: 'emocoes', label: 'Emoções', icon: <Heart size={24} />, color: 'text-rose-600', bg: 'bg-rose-100', prompt: 'O que você estava sentindo?' },
                    { key: 'pensamentos', label: 'Pensamentos', icon: <Brain size={24} />, color: 'text-blue-600', bg: 'bg-blue-100', prompt: 'O que você pensou antes/durante isso?' }
                ];
                }
            };

            const stages = getStages();
            const currentStage = stages[currentStageIndex];

            // Handlers
            const handleStart = (dir) => {
                setDirection(dir);
                setStep('input');
                setCurrentStageIndex(0);
                setData({ pensamentos: [], emocoes: [], comportamentos: [] });
            };

            const handleAddItem = (e) => {
                e.preventDefault();
                if (!inputText.trim()) return;

                const key = currentStage.key;
                setData(prev => ({
                ...prev,
                [key]: [...prev[key], inputText]
                }));
                setInputText('');
            };

            const handleRemoveItem = (key, index) => {
                setData(prev => ({
                ...prev,
                [key]: prev[key].filter((_, i) => i !== index)
                }));
            };

            const handleNextStage = () => {
                if (currentStageIndex < 2) {
                    setCurrentStageIndex(prev => prev + 1);
                } else {
                    setStep('result');
                }
            };

            const handleRestart = () => {
                setStep('intro');
                setData({ pensamentos: [], emocoes: [], comportamentos: [] });
                setCurrentStageIndex(0);
            };

            return (
                <div className="min-h-screen flex flex-col bg-gradient-to-br from-indigo-100 via-purple-50 to-teal-50 text-slate-800 font-sans selection:bg-indigo-200">
                    <header className="p-6 flex items-center justify-between">
                        <div className="flex items-center gap-2 font-bold text-xl text-indigo-900">
                        <Activity className="text-indigo-600" />
                        <span>MindChain</span>
                        </div>
                        {step !== 'intro' && (
                        <button onClick={handleRestart} className="text-sm text-slate-500 hover:text-indigo-700 font-medium">
                            Reiniciar
                        </button>
                        )}
                    </header>

                    <main className="container mx-auto px-4 py-4 md:py-8 flex-grow">
                        {step === 'intro' && <IntroView onStart={handleStart} />}
                        {step === 'input' && (
                            <InputView 
                                stages={stages}
                                currentStageIndex={currentStageIndex}
                                currentStage={currentStage}
                                data={data}
                                inputText={inputText}
                                setInputText={setInputText}
                                onAddItem={handleAddItem}
                                onRemoveItem={handleRemoveItem}
                                onNextStage={handleNextStage}
                            />
                        )}
                        {step === 'result' && (
                            <ResultView 
                                stages={stages}
                                data={data}
                                onRestart={handleRestart}
                            />
                        )}
                    </main>

                    <footer className="py-8 text-center text-slate-500 text-sm border-t border-slate-200/30 mt-auto bg-white/30 backdrop-blur-sm">
                        <p className="font-medium mb-4 text-slate-600">Desenvolvido por Mateus Uriel Graunke Barroso</p>
                        <div className="flex justify-center items-center gap-6">
                            <a href="https://www.instagram.com/mateusurielbarroso/" className="text-slate-400 hover:text-pink-600 transition-colors transform hover:scale-110" aria-label="Instagram">
                                <Instagram size={24} />
                            </a>
                            <a href="https://github.com/Graunke" className="text-slate-400 hover:text-slate-900 transition-colors transform hover:scale-110" aria-label="GitHub">
                                <Github size={24} />
                            </a>
                            <a href="https://www.linkedin.com/in/mateus-uriel-graunke-barroso-74b7a1230/" className="text-slate-400 hover:text-blue-700 transition-colors transform hover:scale-110" aria-label="LinkedIn">
                                <Linkedin size={24} />
                            </a>

                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
